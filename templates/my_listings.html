<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Listings | Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Job Listings</h2>
    
        {% if jobs %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    {% for job in jobs %}
                    <div class="list-group-item mb-3 shadow-sm rounded">
                        <div class="row align-items-center">
                            <!-- Job Info -->
                            <div class="col-md-8 col-sm-12">
                                <h5 class="mb-1">{{ job.title }}</h5>
                                <p class="mb-1">{{ job.location }} | {{ job.category }} | {{ job.company }}</p>
                            </div>
    
                            <!-- Buttons -->
                            <div class="col-md-4 col-sm-12 text-md-end mt-3 mt-md-0">
                                <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-warning btn-sm me-2">Edit</a>
                                <form action="{{ url_for('delete_job', job_id=job.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this job?');">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">You have not posted any jobs yet.</p>
        {% endif %}
    </div>
    
    
</body>
</html>
