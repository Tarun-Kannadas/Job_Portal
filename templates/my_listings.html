<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Listings | Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2>Your Job Listings</h2>

        {% if jobs %}
        <div class="list-group">
            {% for job in jobs %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ job.title }}</h5>
                        <p>{{ job.location }} | {{ job.category }} | {{ job.company }}</p>
                    </div>
                    <div class="d-flex">
                        <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-warning btn-sm me-2">Edit</a>

                        <form action="{{ url_for('delete_job', job_id=job.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this job?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <p>You have not posted any jobs yet.</p>
        {% endif %}
    </div>
</body>
</html>
