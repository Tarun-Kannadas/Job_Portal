<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hero-section {
            background-color: #222;
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    {% include 'admin_navbar.html' %}

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="mb-4">Welcome to Admin Panel</h1>
        </div>
    </section>

    <!-- Features Section -->
    <div class="container mt-5">
        <div class="row text-center">
            <!-- Admin Stats Section -->
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h4>Total Jobs Posted</h4>
                    <p>{{ total_jobs }}</p>
                    <a href="{{ url_for('admin_jobs') }}" class="btn btn-primary">View Jobs</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h4>Total Users</h4>
                    <p>{{ total_users }}</p>
                    <a href="{{ url_for('admin_users') }}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h4>Total Applications</h4>
                    <p>{{ total_applications }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
