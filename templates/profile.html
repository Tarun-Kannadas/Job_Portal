<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="card p-4 col-12 col-md-8 col-lg-6 mx-auto shadow-sm rounded">
            <h2 class="mb-3 text-center">My Profile</h2> 
            <!-- Display current user details -->
            <form method="POST" action="{{ url_for('profile') }}">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Username:</strong>
                        <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                    </li>
                    <li class="list-group-item">
                        <strong>Email:</strong>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}" required readonly>
                    </li>
                    <li class="list-group-item">
                        <strong>Role:</strong>
                        <select class="form-control" name="role">
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="job_seeker" {% if user.role == 'job_seeker' %}selected{% endif %}>Jobseeker</option>
                            <option value="employer" {% if user.role == 'employer' %}selected{% endif %}>Employee</option>
                        </select>
                    </li>
                </ul>
    
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>    

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
